{% extends 'layout.html' %}

{% block body %}
<br>
<section class="breadcrumbs-section">
  <div class="container p-1 p-sm-3">
    <div class="row">
      <div class="col-12">
        <h2>Login</h2>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item active">Login</li>
        </ol>
      </div>
    </div>
  </div>

</section>
<div class="container">
  <form action="" method="POST">

    <div class="row">
      <div class="col-md-3">
        <div class="form-group">
          <label>Username</label>
          <input type="text" name="username" class="form-control" id="u_name" placeholder="Name" required="required">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <div class="form-group">

          <label>Password</label>
          <input type="password" name="password" class="form-control" id="u_pass" placeholder="Password"
            required="required">
        </div>
      </div>
    </div>
    <div class="checkbox">
      <label><input type="checkbox"> Remember me</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}
